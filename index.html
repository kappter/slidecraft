<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideCraft</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Tailwind CSS CDN (not recommended for production, see README) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body class="theme-light min-h-screen flex flex-col items-center justify-center">
    <div id="upload-screen" class="w-full max-w-2xl p-4">
        <h1 class="text-3xl font-bold mb-4">SlideCraft: Process Presentation</h1>
        <select id="theme-select" class="p-2 border rounded mb-4">
            <option value="theme-light">Light</option>
            <option value="theme-dark">Dark</option>
            <option value="theme-blue">Blue</option>
            <option value="theme-green">Green</option>
        </select>
        <input type="file" id="csv-upload" accept=".csv" class="mb-4">
        <p class="text-red-500 hidden" id="error-message">Invalid CSV format. Please ensure it has Step, Description, Order Number, and Image URL columns.</p>
    </div>
    <div id="presentation-screen" class="hidden w-full h-screen flex flex-col items-center justify-center">
        <h2 id="step-title" class="text-4xl font-bold mb-4"></h2>
        <p id="step-description" class="text-lg mb-4"></p>
        <img id="step-image" class="max-w-md max-h-64 mb-4" src="assets/placeholder.jpg" alt="Step Image">
        <div class="flex space-x-4">
            <button id="prev-button" class="bg-gray-500 text-white px-4 py-2 rounded">Previous</button>
            <button id="next-button" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
    </div>
    <div id="quiz-screen" class="hidden w-full max-w-2xl p-4">
        <h2 class="text-2xl font-bold mb-4">Quiz</h2>
        <div id="quiz-content"></div>
        <button id="submit-quiz" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden">Submit Quiz</button>
    </div>
    <div id="report-screen" class="hidden w-full max-w-2xl p-4">
        <h2 class="text-2xl font-bold mb-4">Generate Report</h2>
        <input type="text" id="user-name" placeholder="Enter your name (optional)" class="p-2 border rounded mb-4">
        <input type="file" id="photo-upload" accept="image/jpeg,image/png" class="mb-4">
        <img id="photo-preview" class="max-w-xs mb-4 hidden" src="" alt="Photo Preview">
        <button id="generate-report" class="bg-blue-500 text-white px-4 py-2 rounded">Download Report</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
