<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideCraft</title>
    <!-- Using Tailwind CDN for development. For production, install as a PostCSS plugin or use Tailwind CLI: https://tailwindcss.com/docs/installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme min-h-screen flex flex-col items-center justify-center">
    <!-- Upload Screen -->
    <div id="upload-screen" class="text-center">
        <h1 class="text-4xl font-bold mb-6">SlideCraft</h1>
        <p class="text-lg mb-4">Select a pre-loaded process or upload your own CSV file.</p>
        <select id="csv-select" class="mb-4 p-2 border rounded">
            <option value="custom">Upload Custom CSV</option>
            <option value="study-environment">Study Environment Process</option>
            <option value="wind-down-routine">Wind-Down Routine</option>
        </select>
        <input type="file" id="csv-upload" accept=".csv" class="mb-4 p-2 border rounded">
        <button id="start-button" class="bg-blue-500 text-white px-4 py-2 rounded mt-4" disabled>Start</button>
        <p id="error-message" class="error-message hidden">Invalid CSV format. Please ensure it contains Step, Description, Order Number, and Image URL columns.</p>
        <select id="theme-select" class="mb-4 p-2 border rounded">
            <option value="light-theme">Light Theme</option>
            <option value="dark-theme">Dark Theme</option>
        </select>
    </div>

    <!-- Presentation Screen -->
    <div id="presentation-screen" class="hidden w-full max-w-3xl mx-auto text-center">
        <h2 id="step-title" class="text-3xl font-bold mb-4"></h2>
        <p id="step-description" class="text-lg mb-4"></p>
        <img id="step-image" src="" alt="Step Image" class="mx-auto mb-4 max-h-96">
        <div class="flex justify-between">
            <button id="prev-button" class="bg-blue-500 text-white px-4 py-2 rounded hidden">Previous</button>
            <button id="next-button" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden w-full max-w-3xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4">Quiz Time!</h2>
        <div id="quiz-content" class="text-left"></div>
        <button id="submit-quiz" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hidden">Submit Quiz</button>
    </div>

    <!-- Report Screen -->
    <div id="report-screen" class="hidden w-full max-w-3xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4">Generate Your Report</h2>
        <input type="text" id="user-name" placeholder="Enter your name" class="mb-4 p-2 border rounded w-full">
        <input type="file" id="photo-upload" accept="image/jpeg,image/png" class="mb-4 p-2 border rounded">
        <img id="photo-preview" src="" alt="User Photo" class="mx-auto mb-4 max-h-32 hidden">
        <button id="generate-report" class="bg-purple-500 text-white px-4 py-2 rounded">Generate PDF Report</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
