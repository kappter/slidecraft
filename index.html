<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideCraft</title>
    <!-- Using Tailwind CDN for development. For production, install as a PostCSS plugin: https://tailwindcss.com/docs/installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme min-h-screen flex items-center justify-center">
    <div id="upload-screen" class="text-center">
        <h1 class="text-2xl font-bold mb-4">SlideCraft</h1>
        <input type="file" id="csv-upload" accept=".csv" class="mb-4 p-2 border rounded">
        <button id="start-button" class="bg-blue-500 text-white px-3 py-1 rounded" disabled>Start</button>
        <p id="error-message" class="error-message hidden"></p>
        <select id="theme-select" class="mb-4 p-2 border rounded">
            <option value="light-theme">Light Theme</option>
            <option value="dark-theme">Dark Theme</option>
        </select>
    </div>
    <div id="presentation-screen" class="hidden text-center">
        <h2 id="step-title" class="text-xl font-bold mb-2"></h2>
        <p id="step-description" class="mb-2"></p>
        <img id="step-image" src="" alt="Step Image" class="mx-auto my-4 max-h-48">
        <p id="time-display" class="mb-4"></p>
        <div class="flex justify-between">
            <button id="prev-button" class="bg-blue-500 text-white px-3 py-1 rounded hidden">Prev</button>
            <button id="next-button" class="bg-blue-500 text-white px-3 py-1 rounded">Next</button>
        </div>
    </div>
    <div id="quiz-screen" class="hidden text-center">
        <h2 class="text-xl font-bold mb-2">Quiz Time!</h2>
        <div id="quiz-content" class="text-left mb-4"></div>
        <button id="submit-quiz" class="bg-green-500 text-white px-3 py-1 rounded hidden">Submit Quiz</button>
    </div>
    <div id="report-screen" class="hidden text-center">
        <h2 class="text-xl font-bold mb-2">Generate Report</h2>
        <input type="text" id="user-name" placeholder="Your Name" class="mb-4 p-2 border rounded">
        <button id="generate-report" class="bg-purple-500 text-white px-3 py-1 rounded">Generate PDF</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
